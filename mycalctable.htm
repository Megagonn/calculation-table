<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <div><input type="number" value="" id="inp2" placeholder="input rows..."></div>
            <div><input type="number" value="" id="inp1" placeholder="input columns..."></div>
        </div>
        <div><button onclick="option()">Get Table</button></div>
        <div><select name="table" id="ttt">
            <option value="1" id="opt1">multiplication</option>
            <option value="2" id="opt2">addition</option>
            <option value="3" id="opt3">subtraction</option>
            <option value="4" id="opt4">division</option>
        </select></div>
    </div>

    <!-- display unit -->
    <div style="background-color: pink; color: maroon;width: 100%;" id="display"></div>



    <script>
        function option() {
            let userOption = document.getElementById('ttt');
            let optn = userOption.options[userOption.selectedIndex].text;
            if (optn == 'multiplication') {
                multi();
            } else if (optn == 'addition') {
                addy();
            } else if (optn == 'subtraction') {
                subt();
            } else {
                div();
            }
        }
        function multi() {
            display.innerHTML = '';
            let a = inp1.value;
            let b = inp2.value;
            for (let i = 1; i <= a; i++){
                for (let j = 1; j <= b; j++) {
                    display.innerHTML += i + ' * ' + j + ' = ' + (i*j) + '<br>';
                }
            }
        }
        function addy() {
            display.innerHTML = '';
            let c = inp1.value;
            let d = inp2.value;
            for (let k = 1; k <= c; k++) {
                for (let l = 1; l <= d; l++) {
                    display.innerHTML += k + ' + ' + l + ' = ' + (k+l) + '<br>';
                }
            }
        }
        function subt() {
            display.innerHTML = '';
            let c = inp1.value;
            let d = inp2.value;
            for (let k = 1; k <= c; k++) {
                for (let l = 1; l <= d; l++) {
                    display.innerHTML += k + ' - ' + l + ' = ' + (k-l) + '<br>';
                }
            }
        }
        function div() {
            display.innerHTML = '';
            let c = inp1.value;
            let d = inp2.value;
            for (let k = 1; k <= c; k++) {
                for (let l = 1; l <= d; l++) {
                    display.innerHTML += k + ' / ' + l + ' = ' + parseFloat(k/l).toFixed(2) + '<br>';
                }
            }
        }
    </script>
</body>
</html>
