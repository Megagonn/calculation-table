    <title>Calculation Table</title>

<body style="background-color: rgb(255, 213, 220);">
    <div style="background-color: rgb(87, 0, 0); display: flex;">
        <div style="width: auto; color: mediumvioletred; font-style: italic; margin: 0 auto;">
            <h1>myCalculationTable</h2>
        </div>
        <div style="width: 40%; display: flex; margin: 0 auto; padding-top: 15px;">
            <div style="width: 30%; margin: 10px auto; text-align: right;">
                <div><input type="number" value="" id="inp2" placeholder="input rows..."></div>
                <div><input type="number" value="" id="inp1" max="20" placeholder="input columns..."></div>
            </div>
            <div style="width: 40%; margin: 10px auto; text-align: left; display: flex;">
                <div style="width: auto; margin: 10px auto;"><button onclick="option()">Get Table</button></div>
                <div style="width: auto; margin: 10px auto;">
                    <select name="table" id="ttt">
                        <option value="1" id="opt1">multiplication</option>
                        <option value="2" id="opt2">addition</option>
                        <option value="3" id="opt3">subtraction</option>
                        <option value="4" id="opt4">division</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
